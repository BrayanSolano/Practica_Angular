<div class="card">
    <div class="card-body">
        <form (ngSubmit)="procesar()" #formContact="ngForm" >
            <div>
                <label class="form-label">
                    Nombre:
                </label>
                <input type="text" name="nombre" class="form-control" placeholder="Por favor ingrese un nombre"  [(ngModel)]="persona.nombre" required #name="ngModel">

                <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
                    <p>El nombre es obligatorio</p>
                </div>
            </div>
            <div>
                <label for="" class="form-label">
                    Edad:
                </label>
                <input type="number" name="edad" class="form-control" placeholder="Por favor ingrese una edad"  [(ngModel)]="persona.edad" required #edad="ngModel">
            </div>

            <div class="alert alert-danger mt-2" [hidden]="edad.valid || edad.pristine">
                <p>La edad es obligatorio</p>
            </div>
            <button class="btn btn-primary mt-3" [disabled]="formContact.invalid">
                Enviar
            </button>
        </form>
    </div>
</div>
